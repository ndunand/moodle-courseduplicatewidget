<h2>Dupliquer ce cours</h2>
<div>
    <input type="checkbox" id="ndd-amintool-users" /><label for="ndd-amintool-users">Conserver les utilisateurs (inscriptions et données)</label>
</div>
<div>
    <input type="checkbox" id="ndd-amintool-keepteachers" checked="checked" /><label for="ndd-amintool-keepteachers">Réinscrire les enseignants et assistants</label>
</div>
<div class="ndd-amintool-goto">
    <input type="checkbox" id="ndd-amintool-goto" /><label for="ndd-amintool-goto">Afficher le nouveau cours une fois la copie terminée</label>
</div>
<div>
    <input type="checkbox" id="ndd-amintool-arch" /><label for="ndd-amintool-arch">Archiver ce cours (si possible)</label>
</div>
<div>
    <p>Nom complet du nouveau cours :</p>
    <input type="text" id="ndd-amintool-fullname" />
</div>
<div>
    <p>Nom abrégé du nouveau cours :</p>
    <input type="text" id="ndd-amintool-shortname" />
</div>
<div class="course-duplicate-hidden">
    <p>Clef d'inscription du nouveau cours :</p>
    <input type="text" id="ndd-amintool-enrolpassword" />
</div>
<div>
    <input type="checkbox" id="ndd-amintool-open" /><label for="ndd-amintool-open">Autoriser l'accès étudiant au nouveau cours</label>
</div>

<div class="okay">
    <button id="ndd-amintool-ok">OK</button>
    <button id="ndd-amintool-cancel">Annuler</button>
</div>
